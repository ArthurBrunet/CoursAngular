<h1>Entrer votre nouveau poney</h1>
<form [formGroup]="ponyForm" (ngSubmit)="onSubmit()">
  <label for="">Nom</label>
  <input type="text" id="name" name="name" formControlName="name"/>
  <br/>

  <label for="">Couleur</label>
  <input type="text" id="color" name="color" formControlName="color"/>
  <br/>

  <label for="">Age</label>
  <input type="text" id="age" name="age" formControlName="age"/>
  <br/>

  <button type="submit">Enregistrer</button>
</form>
